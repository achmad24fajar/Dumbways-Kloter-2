<!DOCTYPE html>
<html>
<head>
	<title>Seleksi Bilangan</title>
</head>
<body>
<script type="text/javascript">
	
	function seleksiBilangan(x){

		if(x % 2 == 0){
			console.log("Bilangan yang anda masukan adalah " +x+ " = Genap");
		} else {
			console.log("Bilangan yang anda masukan adalah " +x+ " = Ganjil");
		}
	}

	seleksiBilangan(17);
</script>
</body>
</html>
